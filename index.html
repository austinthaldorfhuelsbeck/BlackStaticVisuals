<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FontAwesome for social buttons -->
    <script src="https://kit.fontawesome.com/bb1e771a03.js" crossorigin="anonymous"></script>

    <!-- an accurate and descriptive title -->
    <title>Black Static Visuals</title>

    <!-- normalize.css goes before custom stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <h1>
        <a href="/">Black Static Visuals</a>
      </h1>

      <!-- Nav -->
      <nav>
        <ul id="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/videos">Videos</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>

    </header>

    <!-- Page Content -->
    <main>
      <!-- Video Banner / Site Title -->
      <div id="videoDiv">
        <video id="bannerVideo"
          data-height data-width playsinline preload="auto" autoplay="autoplay"
          muted="muted"
          loop="loop">
          <source src="https://d2f8l4t0zpiyim.cloudfront.net/000_clients/1290796/page/1290796GOhMANaV.mp4"
          type="video/mp4">
        </video>
        <div id="bannerText">
          <h1>Black Static Visuals</h1>
        </div>
      </div>

      <!-- Index Page Content -->
      <section id="index">
        <div class="group">
          <div class="item align-right">
            <h2>
              <strong>Seattle, WA //</strong> Music Video
            </h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer and socials -->
    <footer id="footer">
      <div class="group footer-group" style="padding-top: 150px">
        <i class="fa fa-vimeo fa-2x icon"></i>
        <i class="fa fa-youtube fa-2x icon"></i>
        <i class="fa fa-facebook fa-2x icon"></i>
        <i class="fa fa-instagram fa-2x icon"></i>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
